<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-full">
    <div
      class="h-full w-full flex-1 dark:bg-black flex flex-col justify-center items-center"
    >
      <h1 class="text-8xl dark:text-white font-bold">404</h1>
      <p class="text-2xl dark:text-white">Page Not Found</p>
      <p
        class="text-sm w-96 text-center mt-2 mb-5 text-gray-600 dark:text-gray-200"
      >
        Sorry we were not able to find that page, please use our main menu and
        our links to navigate through the site.
      </p>

      <a
        class="bg-gradient-to-r bg-gray-300 dark:bg-gray-800 dark:text-white rounded-md px-16 py-3"
        href="/"
      >
        Go Home
      </a>
    </div>
  </body>
</html>
